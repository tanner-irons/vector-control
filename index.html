<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <h1>Electron App</h1>
    <div id="count">0</div>
    <script>
        let count = 0;
        setInterval(function() {
            document.querySelector('#count').innerHTML = ++count;
        }, 1000);
    </script>
</body>

</html>
